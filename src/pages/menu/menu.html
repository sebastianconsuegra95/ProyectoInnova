<!--
  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>
      Sector
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding ng-controller="MenuPage">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goToProyectos()">
      <ion-icon items-start [name]="item.icon"></ion-icon>
      {{ item.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
