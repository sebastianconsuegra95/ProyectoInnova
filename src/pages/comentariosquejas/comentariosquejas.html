<ion-header>
  <ion-navbar>
    <ion-title>comentariosquejas</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="opinion" color="light">
      <ion-segment-button value="comentarios">
        Comentarios
      </ion-segment-button>
      <ion-segment-button value="quejas">
        Quejas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div [ngSwitch]="opinion">
    <ion-list *ngSwitchCase="'comentarios'">
      <ion-item>
        <ion-input type="text" medium placeholder="Comentario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/logo.png">
        </ion-avatar>
        <h2>[Nombre Persona]</h2>
        <p>[Comentarios]</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/logo.png">
        </ion-avatar>
        <h2>[Nombre Persona]</h2>
        <p>[Comentarios]</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/logo.png">
        </ion-avatar>
        <h2>[Nombre Persona]</h2>
        <p>[Comentarios]</p>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'quejas'">
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-input type="text" medium placeholder="Queja"></ion-input>
                </ion-item>
          </ion-col>
          <ion-col>
              <button ion-button full>Enviar</button>
              
          </ion-col>
        </ion-row>
      </ion-grid>
     

      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/logo.png">
        </ion-avatar>
        <h2>[Nombre Persona]</h2>
        <p>[Comentarios]</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/logo.png">
        </ion-avatar>
        <h2>[Nombre Persona]</h2>
        <p>[Comentarios]</p>
      </ion-item>
    </ion-list>


  </div>

</ion-content>
