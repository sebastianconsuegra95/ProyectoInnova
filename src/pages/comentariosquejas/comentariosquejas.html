<ion-header>
  <ion-navbar>
    <ion-title>comentariosquejas</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="opinion" color="light">
      <ion-segment-button value="comentarios">
        Comentarios
      </ion-segment-button>
      <ion-segment-button value="quejas">
        Quejas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div [ngSwitch]="opinion">
    <ion-list *ngSwitchCase="'comentarios'">
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-item>
              <ion-input type="text" medium placeholder="Comentario"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-only clear>
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-avatar item-start>
          <img src="../www/assets/imgs/mujer2.jpg">
        </ion-avatar>
        <h2>Andrea Fernandez</h2>
        <p>[Comentarios]</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start> 
          <img src="../www/assets/imgs/mujer3.jpg">
        </ion-avatar>
        <h2>Marla Gutierrez</h2>
        <p>[Comentarios]</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../www/assets/imgs/hombre.jpg">
        </ion-avatar>
        <h2>Antonio Jim√©nez</h2>
        <p>[Comentarios]</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'quejas'">
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-item>
              <ion-input type="text" medium placeholder="Queja"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-only clear>
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-avatar item-start>
          <img src="../www/assets/imgs/hombre2.jpg">
        </ion-avatar>
        <h2>Juan Camilo Gomez</h2>
        <p>[Comentarios]</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../www/assets/imgs/hombre4.jpg">
        </ion-avatar>
        <h2>Ivan Galindo</h2>
        <p>[Comentarios]</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
